<section class="shopping">
  <!-- Manual add form -->
  <app-shopping-list-edit></app-shopping-list-edit>

  <!-- Shopping list ingredients -->
  <ul class="ingredients">
    <li *ngFor="let ing of ingredients; let i = index">
    <span>{{ ing.name }} ({{ ing.amount }})</span>
    <div>
      <button class="btn btn-sm btn-warning me-2" (click)="onEdit(i)">Edit</button>
      <button class="btn btn-sm btn-danger" (click)="onRemove(i)">Remove</button>
    </div>
  </li>
  </ul>
</section>
