<nav class="app-header" role="navigation" aria-label="Main navigation">
  <img
    src="https://img.freepik.com/premium-vector/food-drink-company-logo-template_1286368-96831.jpg"
    alt="My Recipe App logo"
    class="logo"
    width="100"
    height="100"
    loading="eager"
    decoding="async"
  />

  <div class="nav-actions"></div>
    <!-- exact for "/" and expose the directive to read .isActive -->
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      #homeRla="routerLinkActive"
      [attr.aria-current]="homeRla.isActive ? 'page' : null"
    >
      Home
    </a>

    <a
      routerLink="/recipes"
      routerLinkActive="active"
      #recipesRla="routerLinkActive"
      [attr.aria-current]="recipesRla.isActive ? 'page' : null"
    >
      Recipes
    </a>

    <a
      routerLink="/shopping-list"
      routerLinkActive="active"
      #shoppingRla="routerLinkActive"
      [attr.aria-current]="shoppingRla.isActive ? 'page' : null"
    >
      Shopping List
    </a>
</nav>
