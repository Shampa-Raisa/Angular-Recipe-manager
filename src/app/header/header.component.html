<nav class="app-header" role="navigation" aria-label="Main navigation">
  <img
    src="https://img.freepik.com/premium-vector/food-drink-company-logo-template_1286368-96831.jpg"
    alt="My Recipe App logo"
    class="logo"
    width="100"
    height="100"
    loading="eager"
    decoding="async"
  />

  <nav class="navbar navbar-default">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <!-- Always visible -->
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/">Home</a>
        </li>

        <!-- Show only when logged out -->
        <ng-container *ngIf="!isAuthenticated">
          <li routerLinkActive="active">
            <a routerLink="/authenticate">Authenticate</a>
          </li>
        </ng-container>

        <!-- Show only when logged in -->
        <ng-container *ngIf="isAuthenticated">
          <li routerLinkActive="active">
            <a routerLink="/recipes">Recipes</a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/shopping-list">Shopping List</a>
          </li>

          <!-- Manage dropdown -->
          <li class="dropdown" appDropdown>
            <a style="cursor: pointer;" class="dropdown-toggle" role="button">
              Manage <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
              <li><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
            </ul>
          </li>

          <!-- Logout -->
          <li>
            <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</nav>
