<div class="recipe-detail" *ngIf="recipe">
  <h3>{{ recipe.name }}</h3>
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" width="200">
  <p>{{ recipe.description }}</p>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} ({{ ingredient.amount }})
    </li>
  </ul>
  <button (click)="addToShoppingList()" class="add-to-list-btn">Add Ingredients to Shopping List</button>
</div>
